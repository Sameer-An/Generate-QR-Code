<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - Code Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate QR</h1>
        <div class="input-class">
            <input id="input-Id" type="text" placeholder="Enter URL or Text">
        </div>
        <div class="Image-Gen">
            <!-- Referecnce to take api from https://goqr.me/api/ website -->
            <img id="QR-img" src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="QR">
        </div>
        <button id="Gen-btn" type="button">Gen QR</button>
    </div>
</body>
<script src="script.js"></script>
</html>
